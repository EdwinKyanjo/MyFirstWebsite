    <!-- Contact Us page -->
    <img src="./images/technology/hearts.png" id="logo" width="10%" alt="Hearts Logo">
    <h1 id="contact">Contact Us</h1>
    <ul>

    <!-- Contact form to fill in -->
    <form action="">

        <label for="firstName">First Name:</label>
        <input type="text" name="name" id="firstName">
        <br>
        <br>
        <!-- second name -->
        <label for="secondName">Second Name:</label>
        <input type="text" name="name" id="secondName">
        <br>
        <br>
        <!-- last name -->
        <label for="lastName">Last Name:</label>
        <input type="text" name="name" id="lastName">
        <br>
        <br>
        <!-- email -->
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">
        <br>
        <br>
        <input type="date">
        <br>
        <br>

        <select name="services" id="services">
            <option value="accommodation">Accommodation</option>
            <option value="meals">Meals</option>
            <option value="tourism">Tourism</option>
            <option value="sports">Sports</option>
            <option value="technology">Technology</option>
        </select>
        <br>
        <br>
        <br>
        <!-- description -->
        <p>Description:</p>
        <textarea name="" id="" cols="40" rows="20" placeholder="Your Description or Order"></textarea>
        <br>
        <br>
